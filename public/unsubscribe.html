<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/sudan/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe â€” Conferix Impact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 48px 32px;
            max-width: 440px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h1 {
            font-family: 'DM Serif Display', Georgia, serif;
            font-size: 28px;
            font-weight: 400;
            color: #0B1426;
            margin-bottom: 12px;
        }
        p { font-size: 15px; color: #64748b; line-height: 1.6; margin-bottom: 16px; }
        .spinner {
            width: 32px; height: 32px;
            margin: 0 auto 16px;
            border: 3px solid #e2e8f0;
            border-top-color: #2DD4BF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .success { color: #00875A; }
        .error { color: #DE350B; }
        a { color: #D4A853; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <div id="loading">
            <div class="spinner"></div>
            <h1>Unsubscribing...</h1>
            <p>Please wait a moment.</p>
        </div>
        <div id="result" style="display:none;"></div>
    </div>

    <script>
        (async function() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            if (!token) {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.innerHTML = '<h1>Invalid Link</h1><p class="error">No unsubscribe token found.</p><p><a href="./">Back to Conferix Impact</a></p>';
                return;
            }

            try {
                const res = await fetch('.netlify/functions/unsubscribe?token=' + encodeURIComponent(token));
                const data = await res.json();

                loading.style.display = 'none';
                result.style.display = 'block';

                if (data.success) {
                    result.innerHTML = '<h1>Unsubscribed</h1><p class="success">You won\'t receive any more emails from us.</p><p>Changed your mind? <a href="./">Re-subscribe anytime</a></p>';
                } else {
                    result.innerHTML = '<h1>Something went wrong</h1><p class="error">' + (data.error || 'Please try again.') + '</p><p><a href="./">Back to Conferix Impact</a></p>';
                }
            } catch (err) {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.innerHTML = '<h1>Connection Error</h1><p class="error">Could not reach the server. Please try again later.</p><p><a href="./">Back to Conferix Impact</a></p>';
            }
        })();
    </script>
</body>
</html>
